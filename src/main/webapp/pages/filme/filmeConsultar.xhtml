<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/templateLocadora.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="conteudo">
        <h:form id="filme-form">
            <p:panel header="#{msg['br.com.locadora.cadastrofilme']}">
                <div class="grid">
                    <div class="col-10">
                        <div class="field">
                            <h:outputLabel for="titulo"
                                           value="#{msg['br.com.locadora.titulo']}"
                                           styleClass="col-2"/>
                            <h:outputText id="titulo" value="#{filmeFormBean.filmeForm.titulo}"/>
                        </div>
                        <div class="field">
                            <h:outputLabel for="descricao"
                                           value="#{msg['br.com.locadora.descricao']}"
                                           styleClass="col-2"/>
                            <h:outputText id="descricao" value="#{filmeFormBean.filmeForm.descricao}"/>
                        </div>
                        <div class="field">
                            <h:outputLabel for="anoLancamento"
                                           value="#{msg['br.com.locadora.anolancamento']}"
                                           styleClass="col-2"/>
                            <h:outputText id="anoLancamento" value="#{filmeFormBean.filmeForm.anoLancamento}"/>
                        </div>
                        <div class="field">
                            <h:outputLabel for="genero"
                                           value="#{msg['br.com.locadora.generofilme']}"
                                           styleClass="col-2"/>
                            <h:outputText id="genero" value="#{msg[filmeFormBean.filmeForm.genero.label]}"/>
                        </div>
                        <div class="field">
                            <h:outputLabel for="classificacaoIndicativa"
                                           value="#{msg['br.com.locadora.classificacaoindicativa']}"
                                           styleClass="col-2"/>
                            <h:outputText id="classificacaoIndicativa"
                                          value="#{msg[filmeFormBean.filmeForm.classificacaoIndicativa.label]}"/>
                        </div>
                        <div class="field">
                            <h:outputLabel for="tipoFilme"
                                           value="#{msg['br.com.locadora.tipofilme']}"
                                           styleClass="col-2"/>
                            <h:outputText id="tipoFilme"
                                          value="#{msg[filmeFormBean.filmeForm.tipoFilme.label]}"/>
                        </div>
                        <div class="field">
                            <h:outputLabel for="elenco"
                                           value="#{msg['br.com.locadora.elenco']}"
                                           styleClass="col-2"/>
                            <ui:repeat id="elenco" value="#{filmeFormBean.filmeForm.elenco}" var="ator"
                                       varStatus="atorStatusList">
                                <h:outputText value="#{ator.nome}"/>#{not atorStatusList.last ? ', ' : ''}
                            </ui:repeat>
                        </div>
                        <div class="field">
                            <h:outputLabel for="direcao"
                                           value="#{msg['br.com.locadora.direcao']}"
                                           styleClass="col-2"/>
                            <ui:repeat id="direcao" value="#{filmeFormBean.filmeForm.direcao}" var="diretor"
                                       varStatus="diretorStatusList">
                                <h:outputText value="#{diretor.nome}"/>#{not diretorStatusList.last ? ', ' : ''}
                            </ui:repeat>
                        </div>
                    </div>
                </div>
                <f:facet name="footer">
                    <div class="flex justify-content-end gap-2">
                        <p:linkButton id="btnVoltar"
                                      value="#{msg['br.com.locadora.voltar']}"
                                      styleClass="ui-button-secondary"
                                      icon="pi pi-arrow-left"
                                      outcome="/pages/filme/filmeListar.jsf"/>
                        <p:linkButton id="btnEditar"
                                      value="#{msg['br.com.locadora.editar']}"
                                      icon="pi pi-pencil"
                                      outcome="/pages/filme/filmeManter.jsf">
                            <f:param name="id" value="#{filmeFormBean.filmeForm.filmeID}"/>
                        </p:linkButton>
                    </div>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
