<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/templateLocadora.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="conteudo" >
        <h:form id="filme-form">
            <p:panel header="#{msg['br.com.locadora.cadastrofilme']}">
                <div class="grid">
                    <div class="col-10">
                        <div class="field">
                            <h:outputLabel for="cliente"
                                           value="#{msg['br.com.locadora.cliente']}"
                                           styleClass="col-2"/>
                            <p:autoComplete id="cliente"
                                            styleClass="w-7"
                                            value="#{filmeBean.dependenteForm.cliente}"
                                            completeMethod="#{filmeBean.completeCustomer}"
                                            var="cliente"
                                            itemLabel="#{cliente.nome}"
                                            itemValue="#{cliente}"
                                            converter="#{clienteConverter}"
                                            forceSelection="true"
                                            required="true"
                                            scrollHeight="250"/>
                        </div>
                        <div class="field">
                            <h:outputLabel for="nome"
                                           value="#{msg['br.com.locadora.nome']}"
                                           styleClass="col-2"/>
                            <p:inputText id="nome"
                                         maxlength="50"
                                         value="#{filmeBean.dependenteForm.nome}"
                                         styleClass="col-7 ui-inputtext"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="dataNascimento"
                                           value="#{msg['br.com.locadora.datanascimento']}"
                                           styleClass="col-2"/>
                            <p:calendar id="dataNascimento"
                                        locale="#{languageBean.locale}"
                                        navigator="true"
                                        pattern="dd/MM/yyyy"
                                        yearRange="c-100:c"
                                        showOn="button"
                                        value="#{filmeBean.dependenteForm.dataNascimento}"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="@next"
                                           value="#{msg['br.com.locadora.cpf']}"
                                           styleClass="col-2"/>
                            <p:inputMask id="cpf"
                                         maxlength="14"
                                         value="#{filmeBean.dependenteForm.cpf}"
                                         mask="999.999.999-99"
                                         styleClass="col-2 ui-inputmask"
                                         validateMask="true" />
                        </div>
                    </div>
                </div>
                <f:facet name="footer">
                    <div class="flex justify-content-end gap-3">
                        <p:linkButton id="btnVoltar"
                                      value="#{msg['br.com.locadora.voltar']}"
                                      styleClass="ui-button-secondary"
                                      icon="pi pi-arrow-left"
                                      outcome="/pages/filme/filmeListar.jsf"/>
                        <p:commandButton id="btnSalvar"
                                         value="#{msg['br.com.locadora.salvar']}"
                                         icon="pi pi-save"
                                         actionListener="#{filmeBean.save()}"
                                         update=":filme-form :mensagem ">
                        </p:commandButton>
                    </div>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
