<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/templateLocadora.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="conteudo" >
        <h:form id="cliente-form">
            <p:panel header="#{msg['br.com.locadora.cadastrocliente']}">
                <div class="custom-toolbar">
                    <p:commandButton value="New" icon="pi pi-plus" actionListener="#{clienteBean.listar()}"
                                     styleClass="ui-button-success">
                    </p:commandButton>
                </div>

                <p:dataTable id="clientes"
                             var="cliente"
                             value="#{clienteBean.listaClientes}"
                             rowKey="#{cliente.clienteID}"
                             rows="15"
                             paginator="true"
                             paginatorPosition="bottom"
                             rowsPerPageTemplate="15"
                             selectionMode="single">

                    <p:column headerText="Nome" sortBy="#{cliente.nome}">
                        <h:outputText value="#{cliente.nome}" />
                    </p:column>
                    <p:column headerText="CPF" sortBy="#{cliente.cpf}">
                        <h:outputText value="#{cliente.cpf}" />
                    </p:column>
                    <p:column headerText="Data de nascimento" sortBy="#{cliente.dataNasc}">
                        <h:outputText value="#{cliente.dataNasc}" />
                    </p:column>
                    <p:column>
                        <div class="datatable-actions">
                            <p:commandButton type="button" icon="pi pi-bookmark" styleClass="rounded-button ui-button-secondary" />
                            <p:commandButton type="button" icon="pi pi-search" styleClass="rounded-button ui-button-success" />
                            <p:commandButton type="button" icon="pi pi-user" styleClass="rounded-button ui-button-info" />
                        </div>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
