<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/templateLocadora.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="conteudo" >
        <h:form id="cliente-form">
            <p:panel header="#{msg['br.com.locadora.cadastrocliente']}">
                <div class="grid">
                    <div class="col-10">
                        <div class="field">
                            <h:outputLabel for="nome"
                                           value="#{msg['br.com.locadora.nome']}"
                                           styleClass="col-2"/>
                            <h:outputText id="nome" value="#{clienteBean.clienteForm.nome}"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="dataNascimento"
                                           value="#{msg['br.com.locadora.datanascimento']}"
                                           styleClass="col-2"/>
                            <h:outputText id="dataNascimento" value="#{clienteBean.clienteForm.dataNascimento}"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="endereco"
                                           value="#{msg['br.com.locadora.endereco']}"
                                           styleClass="col-2"/>
                            <h:outputText id="endereco" value="#{clienteBean.clienteForm.endereco}"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="email"
                                           value="#{msg['br.com.locadora.email']}"
                                           styleClass="col-2"/>
                            <h:outputText id="email" value="#{clienteBean.clienteForm.email}"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="cpf"
                                           value="#{msg['br.com.locadora.cpf']}"
                                           styleClass="col-2"/>
                            <h:outputText id="cpf" value="#{clienteBean.clienteForm.cpf}"/>
                        </div>
                    </div>
                </div>
                <f:facet name="footer">
                    <div class="flex justify-content-end gap-3">
                        <p:linkButton id="btnVoltar"
                                      value="#{msg['br.com.locadora.voltar']}"
                                      styleClass="ui-button-secondary"
                                      icon="pi pi-arrow-left"
                                      outcome="/pages/cliente/clienteListar.jsf"/>
                        <p:linkButton id="btnEditar"
                                      value="#{msg['br.com.locadora.editar']}"
                                      icon="pi pi-pencil"
                                      outcome="/pages/cliente/clienteManter.jsf">
                            <f:param name="id" value="#{clienteBean.clienteForm.clienteID}" />
                        </p:linkButton>
                    </div>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
