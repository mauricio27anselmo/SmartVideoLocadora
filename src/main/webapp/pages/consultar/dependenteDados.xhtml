<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<ui:composition template="/WEB-INF/templates/templateLocadora.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Lista de dependentes cadastrados"/>
				</f:facet>
			</p:toolbar>
			<h:panelGrid cellpadding="10">
				<p:dataTable emptyMessage="Não há dependentes cadastrados!"
					value="#{dependenteBean.listaDependentes}" var="dependenteCursor"
					paginator="true" rows="10">
					<p:column headerText="Código do dependente" width="10%">
						<h:outputText value="#{dependenteCursor.dependenteID}" />
					</p:column>
					<p:column headerText="Nome do dependente"
						sortBy="#{dependenteCursor.nome}">
						<h:outputText value="#{dependenteCursor.nome}" />
					</p:column>
					<p:column headerText="Nome do cliente Vinculado"
						sortBy="#{dependenteCursor.idCliente.nome}">
						<h:outputText value="#{dependenteCursor.idCliente.nome}" />
					</p:column>
					<p:column headerText="Data de nascimento"
						sortBy="#{dependenteCursor.dataNasc}" width="12%">
						<h:outputText value="#{dependenteCursor.dataNasc}"
							styleClass="date">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
				</p:dataTable>
			</h:panelGrid>			
		</h:form>
	</ui:define>
</ui:composition>

</html>
