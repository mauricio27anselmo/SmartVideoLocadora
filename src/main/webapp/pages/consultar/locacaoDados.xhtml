<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<ui:composition template="/WEB-INF/templates/modeloGeral.xhtml">
<!--	<ui:define name="metadata">-->
<!--		<f:metadata>-->
<!--			<f:event listener="#{locacaoBean.carregarLista}" type="preRenderView"/>-->

	<ui:define name="conteudo">
		<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Registro de locações em andamento" />
			</f:facet>
		</p:toolbar>
		<h:panelGrid cellpadding="10">
				<p:dataTable  id="lista1" emptyMessage="Não há registros de locações em andamento!"
					value="#{locacaoBean.listaLocacao}" paginator="true" rows="10"
					var="acervoLocado">
					<p:column headerText="Código de serviço" width="5%">
						<h:outputText value="#{acervoLocado.servicoID}" />
					</p:column>
					<p:column headerText="Nome do Cliente" width="20%">
						<h:outputText value="#{acervoLocado.idCliente.nome}" />
					</p:column>
					<p:column headerText="Data de locação" width="5%" >
						<h:outputText value="#{acervoLocado.dataLocacao.time}" styleClass="date">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="Data limite de devolução" width="8%" >
						<h:outputText value="#{acervoLocado.dataPrevistaEntrega.time}"
							styleClass="date">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="Valor da mídia" width="5%">
						<h:outputText value="R$ #{acervoLocado.valor}" />
					</p:column>
				</p:dataTable>
			</h:panelGrid>
	</ui:define>
</ui:composition>

</html>
