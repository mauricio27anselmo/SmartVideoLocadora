<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/templateLocadora.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="conteudo">
        <h:form id="item-form">
            <p:panel header="#{msg['br.com.locadora.cadastroitem']}">
                <div class="grid">
                    <div class="col-10">
                        <div class="field">
                            <h:outputLabel for="codigo"
                                           value="#{msg['br.com.locadora.codigo']}"
                                           styleClass="col-2"/>
                            <h:outputText id="codigo"
                                          value="#{itemFormBean.itemForm.itemID}"/>
                        </div>
                        <div class="field">
                            <h:outputLabel for="filme"
                                           value="#{msg['br.com.locadora.filme']}"
                                           styleClass="col-2"/>
                            <h:outputText id="filme"
                                          value="#{itemFormBean.itemForm.filme.titulo}"/>
                        </div>
                        <div class="field">
                            <h:outputLabel for="tipoFilme"
                                           value="#{msg['br.com.locadora.tipofilme']}"
                                           styleClass="col-2"/>
                            <h:outputText id="tipoFilme"
                                          value="#{msg[itemFormBean.itemForm.filme.tipoFilme.label]}"/>
                        </div>
                        <div class="field">
                            <h:outputLabel for="statusItem"
                                           value="#{msg['br.com.locadora.statusitem']}"
                                           styleClass="col-2"/>
                            <h:outputText id="statusItem"
                                          value="#{msg[itemFormBean.itemForm.statusItem.label]}"/>
                        </div>
                        <div class="field">
                            <h:outputLabel for="preco"
                                           value="#{msg['br.com.locadora.preco']}"
                                           styleClass="col-2"/>
                            <h:outputText id="preco"
                                          value="#{itemFormBean.itemForm.valor}"/>
                        </div>
                    </div>
                </div>
                <f:facet name="footer">
                    <div class="flex justify-content-end gap-2">
                        <p:linkButton id="btnVoltar"
                                      value="#{msg['br.com.locadora.voltar']}"
                                      styleClass="ui-button-secondary"
                                      icon="pi pi-arrow-left"
                                      outcome="/pages/item/itemListar.jsf"/>
                        <p:linkButton id="btnEditar"
                                      value="#{msg['br.com.locadora.editar']}"
                                      icon="pi pi-pencil"
                                      outcome="/pages/item/itemEditar.jsf">
                            <f:param name="id" value="#{itemFormBean.itemForm.itemID}" />
                        </p:linkButton>
                    </div>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
