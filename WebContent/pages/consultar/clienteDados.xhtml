<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{clienteBean.carregarLista}" type="preRenderView"/>
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Lista de clientes cadastrados"/>
				</f:facet>
			</p:toolbar>
			<h:panelGrid cellpadding="10">
				<p:dataTable emptyMessage="Não há clientes cadastrados!"
					value="#{clienteBean.listaClientes}" var="clienteCursor"
					paginator="true" rows="10">
					<p:column headerText="Código" width="8%">
						<h:outputText value="#{clienteCursor.clienteID}" />
					</p:column>
					<p:column headerText="Nome" sortBy="#{clienteCursor.nome}">
						<h:outputText value="#{clienteCursor.nome}" />
					</p:column>
					<p:column headerText="Endereço" sortBy="#{clienteCursor.endereco}">
						<h:outputText value="#{clienteCursor.endereco}" />
					</p:column>
					<p:column headerText="Data de nascimento"
						sortBy="#{clienteCursor.dataNasc}" width="12%">
						<h:outputText value="#{clienteCursor.dataNasc}" styleClass="date">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="CPF" width="10%">
						<h:outputText value="#{clienteCursor.cpf}" />
					</p:column>
					<p:column headerText="e-mail">
						<h:outputText value="#{clienteCursor.email}" />
					</p:column>
				</p:dataTable>
			</h:panelGrid>			
		</h:form>

	</ui:define>
</ui:composition>

</html>
