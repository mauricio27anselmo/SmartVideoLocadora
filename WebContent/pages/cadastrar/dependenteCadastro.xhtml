<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Cadastrando novo dependente" />
				</f:facet>
			</p:toolbar>

			<p:separator />
			<h:panelGrid columns="2" cellspacing="5" cellpadding="4">
				<p:outputLabel value="Nome do dependente:" />
				<p:inputText maxlength="50" size="50" value="#{dependenteBean.novoDependente.nome}"/>
				<p:outputLabel value="Nome do cliente vinculado:" />
				<p:inputText maxlength="50" size="50" value="#{dependenteBean.clienteVinculo}"/>
				<p:outputLabel value="Data de nascimento:" />
				<p:calendar locale="br" navigator="true" pattern="dd-MMM-yyyy"
					yearRange="c-100:c" value="#{dependenteBean.novoDependente.dataNasc}"/>
			</h:panelGrid>
			<h:panelGrid columns="2" cellpadding="9">
				<p:commandButton value="Voltar Ã  pagina inicial"
					action="/pages/principal.xhtml?faces-redirect=true" />
				<p:commandButton id="confirmar" value="Confirmar cadastro"
					actionListener="#{dependenteBean.salvar}" update=":mensagem" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
